<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задание 6</title>
    <link rel="stylesheet" href="style6.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex text-center px-10">
            <div id="one" class="col-7 px-0 mx-auto border border-danger">
                <h1>
                    Калькулятор
                </h1>
            </div>
            <div id="two" class="col-7 mt-1 pb-1 mx-auto px-0 border border-danger">
                <form>
                    <label>
                        Введите количество товара:<br />
                        <input id="quantity" name="quantity" type="text" />
                    </label><br />
                    <label>
                        Выберете тип товара:<br />
                        <select name="type">
                            <option value="bread"> Хлеб </option>
                            <option value="cheese"> Сыр </option>
                            <option value="tea"> Чай </option>
                        </select>
                    </label><br />
                    <div class="options" id="options">
                        Выберете опцию товара:<br />
                        <label><input type="radio" name="option" value="1"> Российский </label>
                        <label><input type="radio" name="option" value="2"> Голандский </label>
                        <label><input type="radio" name="option" value="3"> Московский </label><br />
                    </div>
                    <div class="property" id="property">
                        Выберете свойство товара:<br />
                        <label><input type="checkbox" name="property" value="1"> с сахаром </label><br />
                    </div>
                </form>
            </div>
            <div id="three" class="col-7 mt-1 pb-1 mx-auto px-0 border border-danger">
                <h3 id="result">...</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="6.js"></script>
</body>
</html>
