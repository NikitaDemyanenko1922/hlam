<!DOCTYPE html>
<script>
    window.addEventListener('DOMContentLoaded', function (event) {
    let s = document.getElementsByName("myselect");
    s[0].addEventListener("change", function(event) {
    let select = event.target;
    let radios = document.getElementById("myradios");
    let checks = document.getElementById("myradios2");
    console.log(select.value);
    // Можно использовать getElementsByClassName()
    if (select.value == "1") {
    radios.style.display = "none";
    checks.style.display = "none";
    }
    else {
    if (select.value == "2") {
    radios.style.display = "block";
    checks.style.display = "none";
    }
    else {
    radios.style.display = "none";
    checks.style.display = "block";
    }
    }
    });

    let r = document.querySelectorAll(".myradios input[type=radio]");
    r.forEach(function(radio) {
    radio.addEventListener("change", function(event) {
    let r = event.target;
    console.log(r.value);
    });
    });
    });
</script>
<html lang="ru">
<head>
    <title>Задание 6</title>
    <meta charset="utf-8">
</head>
<body>
    <form>
        <h3>Рассчитать стоимость заказа:</h3>
        <select name="myselect">
            <option value="1">Товар 1</option>
            <option value="2">Товар 2</option>
            <option value="3">Товар 3</option>
        </select>

        <div class="myradios" id="myradios">
            <label><input type="radio" name="myradio" value="r1">R1</label>
            <label><input type="radio" name="myradio" value="r2">R2</label>
            <label><input type="radio" name="myradio" value="r3">R3</label>
        </div>
        <div class="myradios" id="myradios2">
            <label><input type="checkbox" name="check-1" />Подпись</label><br />
        </div>
        <label>
            Количество:<br />
            <input id="quantity" type="text" value="" placeholder="количество товара, руб." />
        </label><br />
        <br />
        <button id="my-button" onclick="return false;">Рассчитать</button>
        <br />
    </form>
    <br />
    <div id="result"></div>
